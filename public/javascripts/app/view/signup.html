<div class="page-header">
    <h1>
        Sign up
    </h1>
</div>
<form class="form-horizontal" data-role="form">
    <div class="form-group">
        <label for="mail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" placeholder="Email" data-ng-model="mail">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-11 col-sm-1">
            <button type="submit" class="btn btn-primary btn-lg pull-right" data-ng-click="create()">Create</button>
        </div>
    </div>
</form>
